<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">

    <title>WeekPlan</title>
</head>

<div class="header">
    <h1>Week Plan</h1>
  </div>
    
<body>
    
    <div class="Dayoftheweek">
        <div class="Dayoftheweek_day">
            <div><pre>   Monday</pre>
                <div class="PlanofDayBox RightBox ">
                    <div class="planBox">
                        <span class="plus"><i class="fa-solid fa-plus"></i></span>
                        <span class="planText">
                            <span><i class="fa-regular fa-circle fa-xs"></i></span>
                            <span class="planText text">오늘 할거임asdasdasdasdasdasdasd</span>
                        </span>
                    </div>
                </div>
            </div>
            <div><pre>  Tuseday</pre><div class="PlanofDayBox"></div></div>
            <div><pre>Wednesday</pre><div class="PlanofDayBox"></div></div>
            <div><pre> Thursday</pre><div class="PlanofDayBox"></div></div>    
            <div><pre>   Friday</pre><div class="PlanofDayBox"></div></div>      
            <div><pre> Saturday</pre><div class="PlanofDayBox"></div></div>
            <div><pre>   Sunday</pre><div class="PlanofDayBox LeftBox"></div></div>
        </div> 
    </div>
    <div class="WeekDayBox">


    </div>

    </div>
        

    <script src="https://kit.fontawesome.com/92e2179236.js" crossorigin="anonymous"></script>
    
</body>
</html>
